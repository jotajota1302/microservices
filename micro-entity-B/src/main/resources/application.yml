spring:    h2:    console:      enabled: true      path: /console   datasource:    url: jdbc:h2:file:~/entityB    username: sa    password: sa    driverClassName: org.h2.Driver   jpa:    database-platform: org.hibernate.dialect.H2Dialect     generate-ddl: true    hibernate:      ddl-auto: update   main:    allow-bean-definition-overriding: true      security:  oauth2:    client:      clientId: ${AUTH_CLIENT_ID:web}      clientSecret: ${AUTH_CLIENT_SECRET:pass}      grant-type: ${AUTH_CLIENT_CREDENTIALS:client_credentials}      scope: server      access-token-uri: ${AUTH_SERVICE_URL:http://localhost}:${AUTH_SERVICE_PORT:8090}/oauth/token    resource:      token-info-uri: ${AUTH_SERVICE_URL:http://localhost}:${AUTH_SERVICE_PORT:8090}/oauth/check_tokenserver:  port: ${SERVER_PORT:8082}eureka:  client:    registerWithEureka: true    fetchRegistry: true    serviceUrl:      defaultZone: http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8761}/eureka/  instance:    hostname: micro-entity-b    prefer-ip-address: truefeign:  client:    config:      default:        connectTimeout: 5000        readTimeout: 5000        loggerLevel: basicmanagement:  endpoints:    web:      exposure:        include: info,metrics,health