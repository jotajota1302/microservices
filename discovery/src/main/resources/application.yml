server:
  port: 8761  
spring:
  boot:
    admin:
#      discovery:
#        ignored-services: gateway
      context-path: /admin
eureka:
  client:
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8761}/eureka/
  instance:
    hostname: admin
    prefer-ip-address: true  

