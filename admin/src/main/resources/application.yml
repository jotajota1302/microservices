server:
  port: 8765

spring:
  application:
    name: admin-service
  boot:
    admin:
      discovery:
        ignored-services: gateway

eureka:
  client:
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8761}/eureka/
  instance:
    hostname: admin
    prefer-ip-address: true
