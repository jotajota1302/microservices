  
server:  port:  8080

spring:  application:    name: gateway  cloud:    gateway:      discovery:        locator:          enabled: true          lower-case-service-id: true
  
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8761}/eureka/
  instance:
    hostname: gateway
    prefer-ip-address: true


